<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Telephone Number Validator</title>
        <link rel="stylesheet" href="styles.css" />    
    </head>
    <body>
        <h1>
            TELEPHONE NUMBER <br>
            VALIDATOR <br>
        </h1>
        <div id="camera"></div>
        <div id="main-box">
                <label for="number-input">Enter a phone number:</label>
                <form name="form">
                    <input
                        value=""
                        type="text"
                        name="number-input"
                        id="user-input"
                        class="number-input"
                    />
                </form>
                <div id="results-div"></div>
        </div>
        <div id="buttons">
            <button class="btns" id="check-btn">Check</button>
            <button class="btns" id="clear-btn">Clear</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
