<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, inital-scale=1.0"/>
        <link rel="stylesheet" href="styles.css"/>
        <title>Palindrome Checker</title>
    </head>
    <body>
        <main>
            <h1>Is it a Palindrome?</h1>
            <div class="main-box">
                <p>Enter in text to check for a palindrome:</p> 
                <form name="form">
                    <input type="text" id="text-input" name="text-form"> 
                    <button type="button" id="check-btn">Check</button>   
                </form>
                <div id="result"></div>  
            </div>
            <div class="explanation-box">
                <div class="explanation-text">
                    <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing. </p>
                </div>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
